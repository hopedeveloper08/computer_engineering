<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>tournaments schedule</title>
    <style>
        body {
            min-height: 100vh;
            background-image: url("../static/bg.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body class="container py-5">
    <form class="row" method="post">
        <div class="form-floating col-4">
          <input required type="number" name="number_of_teams" class="form-control" id="number_of_teams" placeholder="Number of teams">
          <label class="mx-5" for="number_of_teams">Enter the number of teams</label>
        </div>
        <div class="col-3 p-1 d-flex align-items-center">
            <button type="submit" class="btn btn-primary">Get table</button>
        </div>
    </form>

    {% if data %}
        <table class="table mt-5 table-striped table-light">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    {% for i in range(1, data[1] | length + 1) %}
                        <th scope="col">Day {{ i }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody class="table-group-divider">
                {% for i in range(1, data | length + 1) %}
                    <tr>
                        <th scope="row">{{ i }}</th>
                        {% for j in range(data[1] | length) %}
                            <td>{{ data[i][j] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
